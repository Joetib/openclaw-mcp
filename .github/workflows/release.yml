name: Release

on:
  push:
    tags:
      - '[0-9]*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Test
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Create archive
        run: tar -czf openclaw-mcp-${{ github.ref_name }}.tar.gz dist package.json README.md LICENSE

      # Docker image build & push to GHCR
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/freema/openclaw-mcp:latest
            ghcr.io/freema/openclaw-mcp:${{ steps.version.outputs.VERSION }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: openclaw-mcp-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
          body: |
            ## Docker image

            ```bash
            docker pull ghcr.io/freema/openclaw-mcp:${{ steps.version.outputs.VERSION }}
            ```

            See [deployment docs](https://github.com/freema/openclaw-mcp/blob/main/docs/deployment.md) for full setup instructions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
